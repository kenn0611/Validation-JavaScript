<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .btns {
            display: flex;
            justify-content: center;
            align-items: center;
            background: blue;
            height: 5rem;
        }
    </style>
    <title>Home</title>
</head>
<body>
<div class="btns">
    <button class="home-btn">Home</button>
    <button class="about-btn">About</button>
    <button class="view-btn">View</button>
</div>
<h1>Home</h1>
<script>
    document.querySelector(".home-btn").onclick = function () {
        location.href = "home.html";
    };
    document.querySelector(".about-btn").onclick = function () {
        location.href = "about.html";
    };
    document.querySelector(".view-btn").onclick = function () {
        location.href = "view.html";
    };
</script>
</body>
</html>
